<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="payment">
      <h1 class="payTitle">Personal Information</h1>
      <label>Name and Surname</label>
      <input type="text" placeholder="John Doe" class="payInput" /><br />
      <label>Phone Number</label>
      <input type="text" placeholder="+91 1234567897" class="payInput" /><br />
      <label>Address</label>
      <input type="text" placeholder="Elton St 21 22-145" class="payInput" />
      <h1 class="payTitle">Card Information</h1>
      <div class="cardIcons">
        <img src="./visa.png" width="40" alt="" class="cardIcon" />
        <img src="./master.png" alt="" width="40" class="cardIcon" />
      </div>
      <input type="password" class="payInput" placeholder="Card Number" />
      <input type="text" class="payInput" placeholder="Card Holder's Name" />
      <div class="cardInfo">
        <input type="text" placeholder="mm" class="payInput sm" />
        <input type="text" placeholder="yyyy" class="payInput sm" />
        <input type="password" placeholder="cvv" class="payInput sm" />
      </div>
      <button onclick="checked()" class="payButton">Checkout !</button>
      <span class="close">X</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
